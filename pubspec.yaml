name: livemenu
description: A sample Flutter application to show the menu of restaurants.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Updated for modern Flutter/Dart compatibility

dependencies:
  flutter:
    sdk: flutter
  # All versions below are updated to stable Null-Safe versions
  shared_preferences: ^2.3.5
  url_launcher: ^6.3.2
  share_plus: ^10.1.0
  flutter_custom_tabs: ^2.4.1
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  transparent_image: ^2.0.1
  flutter_svg: ^2.2.3
  carousel_slider: ^5.1.1
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0 # Added for modern best practices

flutter:
  uses-material-design: true
  assets:
    - assets/images/banner1.webp
    - assets/images/burger.png
    - assets/images/masala.png
    - assets/images/pizza.png
    - assets/images/biriyani.png
    - assets/images/loginbg.jpeg
    - assets/images/user.png
    - assets/images/login.avif

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.otf
    - family: Cherry
      fonts:
        - asset: assets/fonts/Cherry.ttf